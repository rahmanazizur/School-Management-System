<div class="container">


    <div class="container" style=" margin-top: 100px;">  
        <div class="container" style=" border-top-left-radius: 10px; border-bottom-right-radius: 20px; text-align: center; color:black; padding-top: 7px; margin-top: 5px;">
       
        
            <p style="font-size: 28px;">Class Timetable</p>
            <p>Session:2024-2025</p>
           
      
        </div>
    
        </div>


    <div class="input-group">
        <label ><strong>Class:</strong></label>
        <select name="class" id="class" name="selectedClass" [(ngModel)] ="selectedClass"  (ngModelChange)= "classValueChange()">

          <option *ngFor="let x of classList" [value]="x">{{x}}</option>
        </select>
         


        <label><strong>Section:</strong></label>
        <select name="section" id="section" name="selectedSection" [(ngModel)] ="selectedSection" (ngModelChange)="filterClassRoutineData()">
     
            <option *ngFor="let x of sectionList" [value]="x">{{x}}</option>
        </select>
    </div> 


    
    
    <div>
       
 
        <button class="button-17" role="button" routerLink="/classroutine" >Set Class Routine</button>
    </div>
    <div>  
        
        <button class="button-15" role="button" (click)="showAll()">Show All</button>
    
    
    </div>
      

      

 <table class="table stripe">

    <tr>

        <th class="fw-bolder">Day</th>
    
        <th>Class</th>
        <th>Section</th>
   
        <th>Subject</th>
        <th>Start_time </th>
        <th>End_time  </th>
        <th>Teacher  </th>
        <th > Room NO</th>
       
    
    
     

    </tr>




    <tr *ngFor="let i of classRoutineData">

        <td>{{i.day}}</td>
        <td>{{i.class1}}</td>
        <td>{{i.section}}</td>
        <td>{{i.subject}}</td>
        <td>{{i.start_time}}</td>
        <td>{{i.end_time}}</td>
        <td>{{i.teacher}}</td>
        <td>{{i.room_no}}</td>
       
    </tr>
</table>

</div>
