<div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 log">

        <form class="for" (ngSubmit)="login()">
            <div class="mb-3 ">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
          </form>



      </div>
      <div class="col-3"></div>
    </div>
  </div>
